<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio html css e js intermediário</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">

</head>
<body>
    <main>
        <div class="conteudo">
            <h1 class="titulo">Ficou com dúvidas?<br> Nos mande uma mensagem!</h1>
            <p class="texto">caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p></div>
            <div class="formulario">
                
                <input placeholder="Nome completo *" name="nome" type="text" class="input">
                <span class="campo-obrigatorio">campo obrigatório</span>
                <input placeholder="Email *" name="email" type="email" class="input">
                <span class="campo-obrigatorio">campo obrigatório</span>
                <input placeholder="Telefone *" name="Telefone" type="number" class="input">
                <span class="campo-obrigatorio">campo obrigatório</span>
                <textarea placeholder="Mensagem *" name="comentario" class="input mensagem"></textarea>
                <span class="campo-obrigatorio">campo obrigatório</span>
                <br>
                <span class="campos">*campos obrigatórios</span>
                <br>
                <input class="botao" type="submit" value="Enviar" />
            </div>
    </main>
    
    <script src="src/js/validacao.js"></script>
